<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app | Frontend Mentor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="main-container modal d-block">
    <div class="container-secondary position-relative modal-dialog">
      <div class="position-absolute top-50 start-50 translate-middle modal-content container-modal">
        <div class="modal-body text-center">
          <p class="light-green-title">Advice # <span id="idAdvice"></span></p>
          <p class="text-light my-4"><span id="pAdvice"></span></p>

          <figure class="main-container__img my-4">
            <picture>
              <source media="(min-width: 576px)" srcset="images/pattern-divider-desktop.svg">
              <img src="images/pattern-divider-mobile.svg" alt="image-web-3">
            </picture>
          </figure>

          <div class="d-inline light-green-button rounded-circle p-3 position-absolute top-100 start-50 translate-middle" id="buttonReloand">
            <img src="images/icon-dice.svg" alt="" class="text-dark">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
